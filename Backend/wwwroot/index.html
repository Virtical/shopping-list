<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #555;
        }

        .btn-container {
            display: flex;
            justify-content: space-around;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-login {
            background-color: #007BFF;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .btn-registration {
            background-color: #28A745;
        }

        .btn-registration:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Добро пожаловать!</h1>
    <p>Создавайте и управляйте своими списками покупок легко и удобно.</p>

    <div class="btn-container">
        <a class="btn btn-login" href="/login">Войти</a>
        <a class="btn btn-registration" href="/registration">Регистрация</a>
    </div>
</div>

</body>
</html>
